<!DOCTYPE html>
<html lang="en-NG">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <meta name="author" content="Etiuzale Ikpemhinoghena">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
    
    <script src="scripts/review.js" defer></script>
</head>
<body>
    <header>
        <h1>Thank You for Your Review!</h1>
    </header>

    <main>
        <div class="confirmation-message">
            <p>Your feedback is greatly appreciated.</p>
            <p>You have submitted <span id="reviewCount">0</span> reviews so far!</p>
            <a href="form.html" class="back-to-form-btn">Submit Another Review</a>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> • Etiuzale Ikpemhinoghena • Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script>
        document.getElementById("currentyear").textContent = new Date().getFullYear();
        document.getElementById("lastModified").textContent = document.lastModified;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-NG">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product review page">
    <meta name="author" content="Etiuzale Ikpemhinoghena">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
    
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
        <p>Share your experience with our products!</p>
    </header>

    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Details</legend>
                
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    </select>
            </fieldset>

            <fieldset class="rating-fieldset">
                <legend>Overall Rating:</legend>
                <div class="rating-group">
                    <input type="radio" id="rating1" name="overallRating" value="1" required>
                    <label for="rating1" title="1 Star">⭐</label>
                    <input type="radio" id="rating2" name="overallRating" value="2">
                    <label for="rating2" title="2 Stars">⭐⭐</label>
                    <input type="radio" id="rating3" name="overallRating" value="3">
                    <label for="rating3" title="3 Stars">⭐⭐⭐</label>
                    <input type="radio" id="rating4" name="overallRating" value="4">
                    <label for="rating4" title="4 Stars">⭐⭐⭐⭐</label>
                    <input type="radio" id="rating5" name="overallRating" value="5">
                    <label for="rating5" title="5 Stars">⭐⭐⭐⭐⭐</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Installation & Features</legend>

                <label for="installDate">Date of Installation:</label>
                <input type="date" id="installDate" name="installDate" required>

                <label>Useful Features (check all that apply):</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="features" value="durability">
                    <label for="feature1">Durability</label>
                    
                    <input type="checkbox" id="feature2" name="features" value="easeOfUse">
                    <label for="feature2">Ease of Use</label>
                    
                    <input type="checkbox" id="feature3" name="features" value="performance">
                    <label for="feature3">Performance</label>
                    
                    <input type="checkbox" id="feature4" name="features" value="design">
                    <label for="feature4">Design</label>
                    
                    <input type="checkbox" id="feature5" name="features" value="valueForMoney">
                    <label for="feature5">Value for Money</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Your Review</legend>

                <label for="reviewText">Written Review (Optional):</label>
                <textarea id="reviewText" name="reviewText" rows="5" placeholder="Share your detailed thoughts..."></textarea>
                
                <label for="userName">Your Name (Optional):</label>
                <input type="text" id="userName" name="userName" placeholder="John Doe">
            </fieldset>

            <div class="submit-button-container">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> • Etiuzale Ikpemhinoghena • Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script>
        document.getElementById("currentyear").textContent = new Date().getFullYear();
        document.getElementById("lastModified").textContent = document.lastModified;
    </script>
</body>
</html>

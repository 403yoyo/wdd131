<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Page</title>
    <meta name="author" content="Etiuzale Ikpemhinoghena">
    <meta name="description" content="">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer=""></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
     <header>
        <h1>My Dream Destination: China</h1>
    </header>

  <main>
        <section class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/hero-small.webp" alt="Placeholder image of the destination" width="1500" height="750">
            </picture>
        </section>

        <section class="weather">
            <h2>Weather <span class="weather-icon"></span></h2>
            <p>Temperature: <span id="temp">8°C</span></p>
            <p>Wind Speed: <span id="wind">5 km/h</span></p>
            <p>Wind Chill: <span id="windchill">Loading...</span></p>
            <img src="images/weather.svg" alt="Weather Icon" class="mobile-weather-icon">
        </section>

  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> My Dream Destination. Last Modified: <span id="lastmodified"></span></p>
  </footer>
</body>
</html>
